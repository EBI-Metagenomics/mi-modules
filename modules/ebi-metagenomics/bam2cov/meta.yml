# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "bam2cov_linclust"
## TODO nf-core: Add a description of the module and list keywords
description: write your description here
keywords:
  - sort
  - example
  - genomics
tools:
  - "bam2cov":
      ## TODO nf-core: Add a description and other details for the software below
      description: |
        returns the relative abundane, mean depth of coverage and counts of reads for each reference genome
      homepage: https://github.com/EBI-Metagenomics/shallowmapping/tree/dev
      documentation: https://github.com/EBI-Metagenomics/shallowmapping/tree/dev
      tool_dev_url: https://github.com/EBI-Metagenomics/shallowmapping/blob/dev/modules/local/postproc/bam2cov.nf
      doi: "10.1093/nar/gkac1080" #MGnify doi. TO BE REPLACED with one of shallowmapping
      licence: ["MIT"]
      identifier:

## TODO nf-core: Add a description of all of the variables used as input
input:
  # Only when we have meta
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - bam:
        type: file
        description: Sorted BAM/CRAM/SAM file
        pattern: "*.{bam,cram,sam}"
        ontologies:
          - edam: "http://edamontology.org/format_25722"
          - edam: "http://edamontology.org/format_2573"
          - edam: "http://edamontology.org/format_3462"

    ## TODO nf-core: Add a description of all of the variables used as output
    - bai: {}
output:
  - cov_file:
      - meta: {}
      - "*.tsv": {}
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@ebi-jlu8"
maintainers:
  - "@ebi-jlu8"
