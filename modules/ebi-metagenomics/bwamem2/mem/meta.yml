name: "BWA2"
description: Map reads to reference genome
keywords:
  - mapping
  - bwa
tools:
  - "bwa2":
      description: "Mapping DNA sequences against a large reference genome"
      tool_dev_url: "https://github.com/bwa-mem2/bwa-mem2"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - reads:
      type: file
      description: |
        List of input FastQ files of size 1 and 2
        for single-end and paired-end data, respectively.
  - meta2:
      type: map
      description: |
        Groovy Map containing reference genome information
        e.g. [ id:'ref_name' ]
  - ref_index:
      type: file
      description: |
        A list of BWA index reference files
      pattern: "*.{amb,ann,bwt,pac,sa}"
  - align:
      type: boolean
      description: |
        TRUE/FALSE value to indicate if the process
        is for decontamination or regular alignment

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bam_file:
      type: file
      description: |
        Sorted alignment in bam format
      pattern: "*_sorted.bam"
  - bai_file:
      type: file
      description: |
        Index of sorted bam file
      pattern: "*_sorted.bam.bai"
  - versions:
      type: file
      description: |
        File containing software versions
      pattern: "versions.yml"

authors:
  - "@EBI-Metagenomics"
maintainers:
  - "@EBI-Metagenomics"
