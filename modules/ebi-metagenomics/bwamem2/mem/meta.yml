---
name: "BWA2"
description: Map reads to reference genome
keywords:
  - mapping
  - bwa
tools:
  - "bwa2":
      description: "Mapping DNA sequences against a large reference genome"
      tool_dev_url: "https://github.com/bwa-mem2/bwa-mem2"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test' ]`
  - reads:
      type: file
      description: List of input FastQ files of size 1 and 2 for single-end and paired-end data, respectively.

  - index_dir:
      type: file
      description: BWA genome index files
      pattern: "Directory containing BWA index *.{amb,ann,bwt,pac,sa}"

output:
  - bam:
      type: file
      description: sorted alignment in bam format
      pattern: "*_sorted.bam"
  - bai:
      type: file
      description: index of sorted bam file
      pattern: "*_sorted.bam.bai"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@EBI-Metagenomics"
maintainers:
  - "@EBI-Metagenomics"
