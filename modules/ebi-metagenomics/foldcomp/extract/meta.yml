---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "foldcomp_extract"
description: Extract either amino acid sequence or amino acid plddt scores from foldcomp compressed structures
keywords:
  - protein
  - structure
  - compression
  - plddt
tools:
  - "foldcomp":
      description: "Foldcomp: a library and format for compressing and indexing large protein structure sets"
      homepage: "https://github.com/steineggerlab/foldcomp"
      documentation: "https://github.com/steineggerlab/foldcomp"
      tool_dev_url: "https://github.com/steineggerlab/foldcomp"
      doi: "10.1093/bioinformatics/btad153"
      licence: ["GPL v3"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test' ]`
  - fcz:
      type: file
      description: Foldcomp compressed protein structure(s) (also works with folder input)
      pattern: "*{*,*.fcz}"
  - mode:
      type: string
      description: Choice of extraction mode; either the amino acid sequence, or the plddt score per amino acid
      pattern: "fasta|plddt"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test' ]`
  - plddt:
      type: file
      description: |
        Either single plddt score per sequence amino acid (if input was file) or folder with all plddt scores per sequences amino acid (if input was directory)
      pattern: "{*_plddt,*.plddt}"
  - fasta:
      type: file
      description: |
        Either single fasta sequence with amino acids (if input was file) or folder with all fasta sequences (if input was directory)
      pattern: "{*_fasta,*.fasta}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@vagkaratzas"
