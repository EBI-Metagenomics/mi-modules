# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "kegg-pathways-completeness"
description: This tool computes the completeness of each KEGG pathway module for given
  set of KEGG orthologues (KOs) based on their presence/absence.
keywords:
  - KEGG
  - modules
  - pathways
  - orthologues
tools:
  - "kegg-pathways-completeness":
      description: "The tool counts completeness of each KEGG pathway for protein sequences."
      homepage: "https://github.com/EBI-Metagenomics/kegg-pathways-completeness-tool"
      documentation: "https://github.com/EBI-Metagenomics/kegg-pathways-completeness-tool"
      tool_dev_url: "https://github.com/EBI-Metagenomics/kegg-pathways-completeness-tool"
      licence: ["Apache-2.0"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - filtered_tbl:
        type: file
        description: Filtered tabulated output file from processing hmmsearch output
        pattern: "*.tbl"
    - ko_list:
        type: file
        description: Text file containing a list of comma-separated KO terms, to be
          run instead of using filtered_tbl
        pattern: "*.txt"
output:
  - kegg_contigs:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*_contigs.tsv":
          type: file
          description: KEGG completeness results with added contig column if fasta+hmmsearch_tbl
            were used
          pattern: "*.tsv"
  - kegg_pathways:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*_pathways.tsv":
          type: file
          description: KEGG completeness results
          pattern: "*.tsv"
      - ways:
          type: file
          description: KEGG completeness results
          pattern: "*.tsv"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@chrisata"
maintainers:
  - "@chrisata"
