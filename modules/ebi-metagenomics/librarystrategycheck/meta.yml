---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "librarystrategycheck"
description: Script that makes a good guess about whether reads are AMPLICON or NOT AMPLICON
keywords:
  - sequencing
  - reads
  - qc
  - amplicon
tools:
  - "librarystrategycheck":
      description: "Script that makes a good guess about whether reads are AMPLICON or NOT AMPLICON, uses mgnify-pipelines-toolkit as conda environment"
      homepage: "https://github.com/EBI-Metagenomics/mgnify-pipelines-toolkit"
      documentation: "https://github.com/EBI-Metagenomics/mgnify-pipelines-toolkit"
      tool_dev_url: "https://github.com/EBI-Metagenomics/mgnify-pipelines-toolkit"
      licence: ["Apache-2.0"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - mcp_cons:
      type: file
      description: MCP conservation curve file output by `assess_mcp_proportions` tool, also from the mgnify-pipelines-toolkit
      pattern: "*.tsv"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - txt:
      type: file
      description: Text file containing the string "AMPLICON" if classified as AMPLICON, empty file otherwise
      pattern: "*.txt"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@chrisata"
maintainers:
  - "@chrisata"
